[pytest]
# Pytest configuration for PII Redactor tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    requires_model: Requires ML models to be loaded
    requires_ocr: Requires Tesseract OCR

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
